<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="Carlos Oliveira Bonfim" />
    <title>Calculadora de Gorjetas</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <h3>Calculadora de Gorjeta</h3>
        <p></p>
        <br />
        <label for="amount">Valor da conta</label>
        <br />
        <button><i class="fa-solid fa-dollar-sign"></i></button
        ><input type="text" id="amount" />
        <br />
        <br />
        <label for="guest">Número de pessoas</label>
        <br>
        <button><i class="fa-solid fa-person"></i></button
        ><input type="text" id="guest" />
        <br />
        <br />
        <label for="quality">qualidade do serviço</label>
        <br />
        <select id="quality">
          <option value="0" disabled selected>Escolher...</option>
          <option value="0.3">30% - Ótimo</option>
          <option value="0.2">20% - Bom</option>
          <option value="0.15">15% - Ok</option>
          <option value="0.1">10% - Ruim</option>
          <option value="0.05">05% - Péssimo</option>
        </select>
        <div>
            <p></p>
            <button id="calc" onclick="calculate()">Calcular</button>
        </div>
      </div>
      <div id="tip-amount"></div>
    </div>
    <script src="assets/index.js"></script>
  </body>
</html>
